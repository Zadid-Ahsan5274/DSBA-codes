<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            #id_list {  
                color: red; /* Remove the bullets */
            }
            .class_list {  
                color: blue; /* Change the color of the text */
            }
        </style>
    </head>
    <body>
        <h1 class="class_list">This is a Heading</h1>
        <p>This is a paragraph.</p>
        <ul id="id_list">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
